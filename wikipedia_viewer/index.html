<!doctype html>
<html lang="en-US">
  <head>
    <title>Wikipedia Viewer</title>
    <meta charset="UTF-8" />
    <link rel='stylesheet' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>    
    <script src="main.js"></script>
  </head>
  
  <body>
    <div id='container'>
      <div id='content'>
        <a href='https://en.wikipedia.org/wiki/Special:Random' id='random-article' target='_blank'>Click here for a random article.</a>
        <a href='' id='search-img'></a>
        <input type='text' id='search' autocomplete='off'>
        <a href='' id='close'></a>
        <p id='search-message'>Click icon to search.</p>
        <div id='search-results'></div>
      </div>
    </div>
    
    <script id='post' type='text/x-handlebars'>
      <a href={{link}} class='search-result' target='_blank'>
        <div>
          <h2>{{title}}</h2>
          <p>{{{snippet}}}</p>
        </div>
      </a>  
    </script>
  </body>
</html>
