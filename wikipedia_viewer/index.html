<!doctype html>
<html lang="en-US">
  <head>
    <title>Wikipedia Viewer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel='stylesheet' href='public/stylesheets/main.css'>
  </head>

  <body>
    <div id='container'>
      <div id='content'>
        <a href='https://en.wikipedia.org/wiki/Special:Random' id='random-article' target='_blank'>Click here for a random article.</a>
        <a href='' id='search-img'></a>
        <input type='text' id='search' autocomplete='off'>
        <a href='' id='close'></a>
        <p id='search-message'>Click icon to search.</p>
        <div id='search-results'></div>
      </div>
    </div>

    <script src='public/javascripts/all.js'></script>
  </body>
</html>
