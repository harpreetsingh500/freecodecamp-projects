<!doctype html>
<html lang="en-US">
  <head>
    <title>Simon Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel='stylesheet' href='public/stylesheets/main.css'>
  </head>

  <body>
    <div id='container'>
      <div id='green' class='game-button'></div>
      <div id='red' class='game-button'></div>
      <div id='yellow' class='game-button'></div>
      <div id='blue' class='game-button'></div>
      <div id='game-control'>
        <h2>Simon</h2>
        <ul>
          <li>
            <div id='score-count'></div>
            <p>COUNT</p>
          </li>
          <li>
            <button id='start'></button>
            <p>START</p>
          </li>
          <li>
            <div class='strict-light'></div>
            <button id='strict'></button>
            <p>STRICT</p>
          </li>
          <li>
            <p>OFF</p>
            <button id='off-on'>
              <div class='slider'></div>
            </button>
            <p>ON</p>
          </li>
        </ul>
      </div>
    </div>

    <audio src='https://s3.amazonaws.com/freecodecamp/simonSound1.mp3'></audio>
    <audio src='https://s3.amazonaws.com/freecodecamp/simonSound2.mp3'></audio>
    <audio src='https://s3.amazonaws.com/freecodecamp/simonSound3.mp3'></audio>
    <audio src='https://s3.amazonaws.com/freecodecamp/simonSound4.mp3'></audio>
    <audio src='data/audio/Wrong-answer-sound-effect.mp3'></audio>

    <script src='public/javascripts/all.js'></script>
  </body>
</html>
