<!doctype html>
<html lang="en-US">
  <head>
    <title>Pomodoro Clock</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel='stylesheet' href='public/stylesheets/main.css'>
  </head>

  <body>
    <div id='container'>
      <div id='break' data-name='break'>
        <p>Break Length</p>
        <button value='-'>-</button>
        <span>5</span>
        <button value='+'>+</button>
      </div>
      <div id='session' data-name='session'>
        <p>Session Length</p>
        <button value='-'>-</button>
        <span>25</span>
        <button value='+'>+</button>
      </div>
      <div id='background-color'>
        <div id='content'>
          <p id='time-type'>Session</p>
          <p id='countdown'>25</p>
        </div>
        <div id='color-timer'></div>
      </div>
    </div>

    <script src='public/javascripts/all.js'></script>
  </body>
</html>
