<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel='stylesheet' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="main.js"></script>    
  </head>
  
  <body>
    <div id='container'>
      <div id='break' data-name='break'>
        <p>Break Length</p>
        <button value='-'>-</button>
        <span>5</span>
        <button value='+'>+</button>
      </div>
      <div id='session' data-name='session'>
        <p>Session Length</p>
        <button value='-'>-</button>
        <span>25</span>
        <button value='+'>+</button>
      </div>
      <div id='background-color'>
        <div id='content'>
          <p id='time-type'>Session</p>
          <p id='countdown'>25</p>
        </div>
        <div id='color-timer'></div>
      </div>
    </div>
  </body>
</html>
